<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>
    
    <script>
    
        class ValidationError extends Error {
            constructor(message, field) {
                super(message)
                this.field = field
            }
        }

        class MathUtil {
            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new ValidationError(`Total Parameter harus lebih dari 0`, `numbers`)
                }

                let total = 0
                for (const number of numbers) {
                    total += number
                }

                return total
            }
        }

        try { // tempat meletakkan kode yang mungkin salah
            console.log(MathUtil.sum())
            console.log("Huda")
        } catch(error) { // tempat menangkap / tereksekusinya kode jika terjadi error
            if (error instanceof ValidationError) {
                console.log(`Terjadi error di field ${error.field}, dengan error ${error.message}`)
            } else {
                console.log(`Terjadi error ${error.message}`) 
            }
        } finally {
            console.log(`Program selesai`) // finally, akan di eksekusi baik program terjadi error atau tidak
        }

        console.log("Nuraisi")

    </script>

</body>
</html>
