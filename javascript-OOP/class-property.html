<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>
    
    <script>

        class Person {
            constructor(name) { 
                this.name = name // properti dalam class
            }
        }

        const huda = new Person("Huda")
        huda.name = "Ahmad"
        console.log(huda)
        console.log(huda.name)

    </script>

</body>
</html>
