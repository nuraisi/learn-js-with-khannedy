<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variable Var</title>
</head>
<body>
    <script>

        let i = 20

        for(let i = 0; i < 10; i++) {
            console.log(`Lokal ${i}`)
        }

        console.log(`Global ${i}`)

        var j = 20

        for(var j = 0; j < 10; j++) {
            console.log(`Lokal ${j}`)
        }

        console.log(`Global ${j}`)

    </script>
</body>
</html>
