<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>

        const orang = {};

        orang["Nama"] = "Nuraisi";
        orang["Alamat"] = "Indonesia";
        orang["Umur"] = 30;
        console.table(orang)

        const person = {
            "Nama" : "Huda",
            "Alamat" : "Indonesia",
            "Umur" : 20
        };

        person["Nama"] = "Asep";
        console.table(person);

        console.log(`Nama : ${person["Nama"]}`)
        console.log(`Alamat : ${person.Alamat}`)
        console.log(`Umur : ${person.Umur}`)

    </script>  
</body>
</html>
