<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

        let counter = 0;

        // global scope
        function hitMe() {
            // local scope hitMe
            counter++;
        }

        // global scope 
        function other() {
            // local scope other
        }

        hitMe()
        hitMe()
        console.log(counter)

        function first() {
            // local scope first
            let firstVariable = "First"
            // console.log(secondVariable) // ERROR
            function firstNested() {
                console.log(firstVariable)
                const firstNestedVariable = "Nested Variable"
            }
            firstNested()
         // console.log(firstNestedVariable) // ERROR

        }

        function second() {
            // local scope second
            // let secondVariable = "Second"
        }

        first()
        second()

        // console.log(firstVariable) // ERROR
        // console.log(secondVariable) // ERROR

    </script>
</body>
</html>
