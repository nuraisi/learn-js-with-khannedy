<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>
<body>
    <script>

        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`)
        }

        sum("Orange", 20, 30, 40, 50)
        sum("Apple", 20, 30, 40, 50)
        sum("Banana", 20, 30, 40, 50)

        const value = [10, 10, 10, 10, 10]
        sum("Watermelon", ...value)

        // Fitur Arguments itu versi lama dari rest parameter

        function oldSum() {
            let total = 0
            for (const argument of arguments) {
                total += argument
            }
            document.writeln(`<p>Total ${total}</p>`)
        }

        oldSum(1, 2, 3, 4, 5, 6)

    </script>
</body>
</html>
