<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Variabel</title>
</head>
<body>
    <script>

        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`)
        }

        sayHello("Nuraisi")

        const say = sayHello
        say(" Alhuda")

        function giveMeName(callback) {
            callback("Mehmed") // sayHello("Mehmed")
        }

        giveMeName(sayHello)
        giveMeName(say) // giveMeName(sayHello)

    </script>
</body>
</html>
