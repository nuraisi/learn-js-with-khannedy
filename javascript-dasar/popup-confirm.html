<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
    <script>

        const masuk = confirm("Apakah anda yakin akan masuk?")

        if(masuk) {
            const nama = prompt("Siapa nama anda?")
            alert (`Halo ${nama}`)
        } else {
            alert("Good Bye")
        }

    </script>
</body>
</html>
