<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
</head>
<body>
    <script>

        function useStrictMode() {
            // 'use strict'
            const person = {
                name : "Alhuda"
            }
            // ERROR jika use strict diaktifkan
            with (person) {
                console.log(name)
            }
        }

        useStrictMode()

    </script>
</body>
</html>
