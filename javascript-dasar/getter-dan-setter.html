<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>

        // jika ingin mengubah fullName(getter) maka harus menggunakan setter

        const person = {
            firstName : "Nuraisi",
            lastName : "Alhuda",
            get fullName() {
                return `${this.firstName} ${this.lastName}`
            },
            set fullName(value) {
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            }
        }

        person.fullName = "Ahmad Daniyal"
        console.table(person)

        
        person.fullName = "Izzulhaq Alamin"
        console.table(person)

    </script>
</body>
</html>
