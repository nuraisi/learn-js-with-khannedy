<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>
<body>
    <script>

        const nilai = 80;
        let ucapan;

        if(nilai > 75) {
            ucapan = `Anda dinyatakan lulus dengan nilai ${nilai}`
        } else {
            ucapan = "Anda tidak lulus"
        };
        document.writeln(`<p>${ucapan}</p>`)

        const nilai2 = 40
        ucapan = nilai2 >= 80 ? "Selamat lulus" : "Tidak lulus"

        document.writeln(`<p>${ucapan}</p>`)

    </script>
</body>
</html>
