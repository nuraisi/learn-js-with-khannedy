<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>

        console.log(null || "NULL")
        console.log(undefined || "UNDEFINED")
        console.log(0 || "NOL")
        console.log(0 || false)
        console.log("Hello" || "")
        console.log("" || [])
        console.log("0" || "NOL")

        // Penggunaan operator logika di non boolean

        const person = {
            firstName : "",
            lastName : "Alhuda"
        }

        const name = person.firstName || person.lastName;
        console.log(name)

        console.log(0 && "NOL")
        console.log("NULL" && null)
        console.log("UNDEFINED" && undefined)
        console.log("Hallo" && "")
        console.log([] && "")
        console.log("0" && "NOL")
        console.log("UNDEFINED" && "NULL")

    </script>
</body>
</html>
